<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Sync Complete</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .alert-custom {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
    <script>
        function openSheetInNewTab(sheetId) {
            // Open the Google Sheet in a new tab
            window.open(`https://docs.google.com/spreadsheets/d/${sheetId}/edit`, '_blank');
        }

        function submitUpdateForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById('updateForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(data => {
                alert('Data is updated!');
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        }

        function processWebhookQueue() {
            fetch("{% url 'process_webhook_queue' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert('Error processing webhook queue: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="alert alert-success alert-custom" role="alert">
            <h4 class="alert-heading">Google Sheet Sync Complete</h4>
            <p>Your Google Sheet is now synced with the database.</p>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="openSheetInNewTab('{{ sheet_id }}')">Open Google Sheet</button>
        </div>

        <form id="updateForm" method="POST" action="{% url 'update_google_sheet' %}" onsubmit="submitUpdateForm(event)" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="sheet_id" value="{{ sheet_id }}">
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update Database</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <button class="btn btn-warning" onclick="processWebhookQueue()">Process Webhook Queue</button>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
